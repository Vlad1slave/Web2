<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classic Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        .info {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
<h1>Classic HTML Page</h1>
<div class="info">
    <p><strong>Current time:</strong> {time}</p>
    <p><strong>Query parameters:</strong> {params}</p>
</div>
<p>This is a dynamic page that shows the current time and any query parameters passed in the URL.</p>
</body>
</html>
